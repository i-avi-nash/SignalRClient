<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand text-white">ChatHub VS</a>
    <div class="my-2 text-white"><span>Welcome: </span><strong>{{userDetails?.userName}}</strong></div>
    <button class="btn btn-danger my-2 my-sm-0" (click)="onLogout()">Logout</button>
</nav>

<div style="display: flex;">
    <div class="card m-5" style="width: 18rem; height: fit-content;">
        <input placeholder="Search User" [(ngModel)]="searchText">
        <button (click)="searchUser()">Search</button>
    </div>
    <div class="card m-5" style="width: 18rem;" *ngIf="user">
        <ul class="list-group">
            <li class="list-group-item"><strong>FullName: </strong>{{user.fullName}}</li>
            <li class="list-group-item"><strong>Email Address: </strong>{{user.email}}</li>
            <button (click)="chatUser(user)">Chat</button>
        </ul>
    </div>
</div>

<div>
    <app-global-room [username]="username"></app-global-room>
</div>
<div *ngIf="enabled">
    <app-private-room [username]="username" [chat]="chat" [enabled]="enabled"></app-private-room>
</div>
