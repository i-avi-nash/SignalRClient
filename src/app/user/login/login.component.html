<div class="text-center" style="padding:50px 0">
    <div class="logo">login</div>
    <!-- Main Form -->
    <div class="login-form-1">
        <form id="login-form" #loginForm="ngForm" (ngSubmit)="login(loginForm)" class="text-left">
            <div class="login-form-main-message"></div>
            <div class="main-login-form">
                <div class="login-group">
                    <div class="form-group">
                        <label for="lg_username" class="sr-only">Username</label>
                        <input type="text" class="form-control" id="lg_username" name="username"
                            [(ngModel)]="user.username" placeholder="username" required>
                    </div>
                    <div class="form-group">
                        <label for="lg_password" class="sr-only">Password</label>
                        <input type="password" class="form-control" id="lg_password" name="password"
                            [(ngModel)]="user.password" placeholder="password" required>
                    </div>
                    <!-- <div class="form-group login-group-checkbox">
                        <input type="checkbox" id="lg_remember" name="lg_remember">
                        <label for="lg_remember">remember</label>
                    </div> -->
                </div>
                <button type="submit" class="login-button" [disabled]="!loginForm.form.valid"><i
                        class="fa fa-chevron-right"></i></button>
            </div>
            <div class="etc-login-form">
                <p>forgot your password? <a href="#">click here</a></p>
                <p>new user? <a class="btn" (click)="register()">create new account</a></p>
            </div>
        </form>
    </div>
    <!-- end:Main Form -->
</div>
